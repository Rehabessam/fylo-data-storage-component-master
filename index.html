<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
   <!--      Bootstarp css  -->
   <link rel="stylesheet" href="assets/Css/bootstrap.min.css">
   <!--          CSS      -->
<link rel="stylesheet" href="assets/Css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>  
</head>
<body>
  <main class="container-md">
    <div class="row g-4 gap-md-5">
      <div class="col-md d-flex flex-column align-items-start justify-content-center box-1">
        <img class="fylo-logo" src="./assets/images/logo.svg" alt="Fylo logo" style="margin-bottom: 2rem;">
        <ul class="d-flex gap-4 mb-0 p-0"  style="list-style: none;">
          <li class="p-3"><img src="./assets/images/icon-document.svg" alt="Document icon"></li>
          <li class="p-3"><img src="./assets/images/icon-folder.svg" alt="Folder icon"></li>
          <li class="p-3"><img src="./assets/images/icon-upload.svg" alt="Upload icon"></li>
        </ul>
      </div>
      <div class="col-md box-2">
        <h1 class="mb-3">Youâ€™ve used <strong>815 GB</strong> of your storage</h1>
        <div class="progress rounded-pill mb-1" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <div id="progress-bar" class="progress-bar rounded-pill" style="width: 75%;">
            <span id="progress-circle" class="rounded-circle">
              <span class="visually-hidden">New alerts</span>
            </span>
          </div>
              
        </div>
        <strong class="d-flex justify-content-between">0 GB <span>1000 GB</span></strong>
        <div class="floating-card text-center rounded-4">
          <h2 class="fw-bold mb-0 d-flex align-items-center justify-content-around">185 <span id="gb-txt">GB Left</span></h2>
        </div>
        <div class="edge-bottom"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rehab Essam</a>.
    </div>
  </footer>
                        <!--  Bootstarp Javascript   -->
                        <script src="assets/js/bootstrap.bundle.min.js"></script>
                      <!--  Javascript   -->
                        <script src="assets/js/main.js"></script>
</body>
</html>
